<mat-card>
  <mat-card-header>
    <mat-card-title>Chat</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="chat-messages" #chatMessages>
      <div *ngFor="let msg of messages">
        <app-message [message]="msg" (rate)="onRate($event)"></app-message>
      </div>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Wpisz wiadomość...</mat-label>
      <input matInput [(ngModel)]="input" (keydown.enter)="send()" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="send()" [disabled]="typing || !input.trim()">
      <mat-icon>send</mat-icon> Wyślij
    </button>
    <button *ngIf="typing" mat-button color="warn" (click)="cancelTyping()">
      <mat-icon>cancel</mat-icon> Anuluj
    </button>
  </mat-card-actions>
</mat-card>
