<div class="message-container">
  <div class="user-msg" *ngIf="message.userMessage">
    <strong>You:</strong>
    <div class="message-content">{{ message.userMessage }}</div>
  </div>

  <div class="bot-msg" *ngIf="message.botResponse">
    <strong>Bot:</strong>
    <div class="message-content">{{ message.botResponse }}</div>
    <div class="rating-buttons" *ngIf="message.botResponse">
      <button mat-icon-button 
              [class.rated]="message.rating === true"
              (click)="rateMessage(true)">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button 
              [class.rated]="message.rating === false"
              (click)="rateMessage(false)">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </div>
  </div>
</div>
